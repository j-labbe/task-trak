name: Test Workflow

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
        
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cypress Run
        uses: cypress-io/github-action@v1
        with:
          build: yarn run build
          start:  yarn run start
          wait-on: http://localhost:3000
          browser: chrome
